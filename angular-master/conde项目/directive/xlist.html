
<section class="content">
    <ul>
        <li ng-repeat="data in news">

                <h4 class="title" ng-click="goToDetail(data.id)">
                    <span ng-show="data.top" class="put_top">置顶</span>
                    <span ng-show="data.good" class="put_good">精华</span>
                    <span ng-show="!data.top&&!data.good" class="topiclist-tab">{{data.tab | type}}</span>
                    {{data.title}}
                </h4>
                <p class="from">来自：<img style="width: 20px; height: 20px;" ng-src="{{data.author.avatar_url}}" alt="" />
                    <span class="nickname">{{data.author.loginname}}</span></p>
                <div class="details">
                    <span>发布于 {{data.create_at | timeDiff}}</span>
                    <span class="right"><i class="iconfont"><img style="width: 12px;" src="./images/say.png" alt="" /> </i> <i><span>{{data.reply_count}}</span></i></span>
                    <span class="right"><i class="iconfont"><img style="width: 12px;" src="./images/read.png" alt="" /> <i>{{data.visit_count}}</i></span>
                </div>
      
        </li>
    </ul>
    <div class="loadMore" ng-show="!loading" ng-click="loadMore()">点击加载更多 <span>&gt;</span></div>
</section>

<div class="mask" ng-show="loading">
  <div class="spinner">
    <div class="dot1"></div>
    <div class="dot2"></div>
  </div>
</div>

<style>
    .content{
        width: 100%;
        padding-bottom: 48px;
    }
    .content > ul > li{
        width: 100%;
        padding: 12px;
        height: 100px;
        border-bottom: 1px solid #eee;
    }
    .content > ul > li > .title{
        width: 90%;
        height: 45px;
        line-height: 15px;
        font-size: 13px;
    }
    .content > ul > li > .from{
        height: 24px;
        line-height: 24px;
        font-size: 12px;
        color: #c0c0c0;
    }
.details{
        height: .2px;
        margin-top: 25px;
        padding-right: 10px;
        font-size: 12px;
        line-height: 2px;
        color: #c0c0c0;
    }
    .content > ul > li > .from > .nickname{
        color: #666;
    }
    .content > ul > li > .details > .right{
        float: right;
        margin: 0 6px;
    }
    .content > .loadMore{
        width: 90%;
        height: 36px;
        margin-left: 5%;
        font-size: 18px;
        line-height: 36px;
        text-align: center;
    }
    .content > .loadMore > span{
        float: right;
    }
    .content > ul > li > .title{
        width: 100%;color: #333;
    }
    .content > ul > li:visited > .title{
        color: red;
    }
    .put_top,.put_good{
    	    background: #80bd01;
    padding: 2px 4px;
    color: #fff;
    font-size: 12px;
    }
    .topiclist-tab{
    	background-color: #e5e5e5;
    color: #999;
    padding: 2px 4px;
    font-size: 12px;
    }
</style>
